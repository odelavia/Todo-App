<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link  type="text/css" href="assets/css/todos.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>Todo List<i class="fas fa-plus "></i></h1>

		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> Go To The Gym</li>
			<li><span><i class="far fa-trash-alt"></i></span> Learn To Code</li>
			<li><span><i class="far fa-trash-alt"></i></span> Paint</li>
			<li><span><i class="far fa-trash-alt"></i></span> Eat Lunch</li>
		</ul>
	</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
